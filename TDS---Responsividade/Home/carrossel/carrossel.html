<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="carrossel.css">
    <script src="carrossel.js"></script>
    <title>Carrossel</title>
</head>
<body>
    <main class="carrossel">
        <div class="carrossel-container">
                <div class="item">
                    <img src="assets/img/banner-cosmetic-skincare.jpg" alt="Cosmetic Skincare - Banner Verde">
                    <div class="caption">Cosmetic Skincare</div>
                </div>
                <div class="item">
                    <img src="images/" alt="Firm Skin Care - Banner Noturno">
                    <div class="caption">Firm Skin Care</div>
                </div>
                <div class="item">
                    <img src="assets/img/banner-new-beauty.jpg" alt="New Beauty - Banner Verde/Azul bebê">
                    <div class="caption">New Beauty</div>
                </div>
        </div>
        <!-- Botões de Navegação -->
         <button class="prev" onclick="moverPara(-1)" >&#10094</button>
         <button class="next" onclick="moverPara(1)">&#10095</button>
    </main>
    
</body>
</html>
